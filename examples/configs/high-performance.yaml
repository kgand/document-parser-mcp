# High Performance Configuration
# Optimized for speed and throughput

server:
  name: document-parser-mcp
  version: 1.0.0
  max_concurrent_jobs: 5
  job_timeout_seconds: 300

storage:
  temp_directory: ./temp
  cleanup_interval_hours: 12
  max_file_size_mb: 1000
  allowed_schemes: [http, https]
  download_timeout_seconds: 300

processing:
  default_pipeline: standard
  enable_pipeline_auto_detect: true

  ocr:
    engine: easyocr
    languages: [eng]
    enable_auto_detect: false  # Disable for speed

  pdf:
    backend: pypdfium2  # Faster backend
    fallback_backend: dlparse_v4
    enable_table_extraction: true
    table_accuracy_mode: fast  # Fast mode

  performance:
    max_memory_gb: 12
    enable_mlx_acceleration: true
    thread_count: 8  # More threads

logging:
  level: WARNING  # Less verbose
  format_string: '%(asctime)s - %(levelname)s - %(message)s'
  file_path: ./logs/server.log
  max_file_size_mb: 5
  backup_count: 3
  enable_json_logs: false

retry:
  enable_pipeline_fallback: false  # Disable for speed
  enable_backend_fallback: false
  max_attempts: 1  # No retries
  delay_seconds: 1
